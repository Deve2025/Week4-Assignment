<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>

    <!-- Heading -->
    <h1>Welcome to My Simple Web Page</h1>
    <p>This is a basic webpage demonstrating HTML elements.</p>

    <!-- Paragraph -->
    <p>HTML is the standard markup language used to create web pages. It stands for HyperText Markup Language.</p>

    <!-- List -->
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

    <!-- Image -->
    <h2>Picture of a Fruit</h2>
    <img src="https://via.placeholder.com/300" alt="Fruit Image">
</body>
</html>
